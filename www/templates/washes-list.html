<ion-view title="{{'Washes' | translate}}">
    <ion-nav-buttons side="right">
        <a class="button button-clear" ng-click="addWash()"><b>{{"Wash!" | translate}}</b></a>
    </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
        <div class="item item-thumbnail-left" ng-repeat="car in cars">
            <div class="item-image">
                <img ng-src="{{car.image}}" />
            </div>
            <div class="item-borderless">
                <i class="fa fa-bars"></i>
                <h2>{{car.manufacturer}}{{" "}}{{car.model}}</h2>
                <p>{{"Date:" | translate}}{{" "}}{{"1 Oct 2015"}}</p>
                <p>{{"Time:" | translate}}{{" "}}{{"4:25pm"}}</p>
            </div>
        </div>
        <div class="item item-icon-left assertive" ng-hide="washes.length > 1">
            <i class="ion-alert icon"></i>{{"You do not have any washes history." | translate}}
            <p class="item-text-wrap">To start using the app, please add a car.</p>
        </div>
    </div>
  </ion-content>
</ion-view>
