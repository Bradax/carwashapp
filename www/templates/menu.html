<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="dark-bg">
    <ion-header-bar class="bar-dark">
      <h1 class="title">{{"Menu" | translate}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
          <ion-item menu-close href="#/app/washes" class="item item-icon-left item-dark">
              <i class="icon ion-android-list"></i> {{"Washes" | translate}}
          </ion-item>
          <ion-item menu-close href="#/app/cars"class="item item-icon-left item-dark">
              <i class="icon ion-model-s"></i> {{"Cars" | translate}}
          </ion-item>
          <ion-item menu-close href="#/app/about" class="item item-icon-left item-dark">
              <i class="icon ion-information-circled"></i>{{'About This App' | translate}}
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
