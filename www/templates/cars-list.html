<ion-view title="{{'Cars' | translate}}">
    <ion-nav-buttons side="right">
        <a class="button button-clear" ng-click="addCar()"><b>{{"Add" | translate}}</b></a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <div class="item item-thumbnail-left item-icon-right icon-accessory" ng-repeat="car in cars" ng-click="editCar(car.id)">
                <div class="item-image">
                    <img ng-src="{{car.image}}" />
                </div>
                <div class="item-borderless">
                    <i class="fa fa-bars"></i>
                    <h2>{{car.manufacturer}}{{" "}}{{car.model}}</h2>
                    <h2>{{car.plate}}</h2>
                    <p>{{car.color}}</p>
                    <p class="item-note">{{car.washes.length}}{{" "}}{{"Washes"}}</p>
                </div>
                <i class="icon ion-ios-arrow-right"></i>
            </div>
            <div class="item item-icon-left assertive" ng-hide="cars.length > 1">
                <i class="ion-alert icon"></i>{{"You do not have any cars." | translate}}<br>
                <p class="item-text-wrap">To start using the app, please add a car.</p>
            </div>
        </div>
    </ion-content>
</ion-view>
